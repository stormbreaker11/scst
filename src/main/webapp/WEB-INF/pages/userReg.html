<body class="">
        <div class="wrapper">
            <div class="container-fluid">
          <div class="row">
              <div class="header_sty"><img  class="img-responsive" src="img/header1.png"> </div>
                </div>

            <section class="content">



	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="resources/img/PCI.png" alt="">
				<h3>Welcome to  <br><br>
				<b>Petition Monitoring</b></h3><br><br><br><br>
				<a href="index.html"><button type="submit">
					Home
				</button></a>
			</div>
			<div class="col-md-9 register-right">
					<h3 style="margin-left: 365px;color: #233f8f;">User Registration</h3>
				  
					<div class="row register-form">
						<form id="user_registration" class="form-horizontal ng-pristine ng-valid" action="index.html" method="POST" novalidate="novalidate">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-md-5">Mobile No<sup class="star">*</sup></label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
                                     <input id="" name="" placeholder="Mobile No" class="form-control" type="text" value="" autocomplete="off"> 
									</div>
								</div>
                                  <div class="col-md-2">
									<div class="btn btn-primary">Get OTP</div>
								</div>
							</div>
                          <div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-md-5">Enter OTP<sup class="star">*</sup></label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<input id="mobile" name="mobile" placeholder="Enter OTP" class="form-control" type="text" value="" maxlength="10">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-md-5">User&nbsp;Name&nbsp;<sup class="star">*</sup></label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<input id="user_name" name="user_name" placeholder="Email" class="form-control" type="text" value="" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-md-5">Password&nbsp;<sup class="star">*</sup></label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<input id="password" placeholder="Password" name="password" title="" type="password" class="form-control" value="" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-md-5">Confirm&nbsp;Password&nbsp;<sup class="star">*</sup></label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<input id="real_password" placeholder="Confirm Password" name="real_password" type="password" class="form-control" value="">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-md-5">Full&nbsp;Name&nbsp;<sup class="star">*</sup></label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<input id="full_name" name="full_name" style="text-transform: capitalize;" placeholder="Full Name (as in Aadhar Card)" class="form-control" type="text" value="">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
								
								</div>
								<div class="col-md-6">
									<div class="form-group">
									</div>
								</div>
							</div>
							<button type="submit" id="regstration" class="btnRegister">Register</button>
						</form>
					</div>
			</div>
		</div>
	</div>
   
  

			</section>
